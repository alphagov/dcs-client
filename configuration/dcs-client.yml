dcsUrl: http://localhost:52110/checks/driving-licence

server:
  applicationConnectors:
    - type: http
      port: 53000
  adminConnectors:
    - type: http
      port: 53001

logging:
  level: INFO
  loggers:
    "uk.gov": DEBUG
  appenders:
    - type: file
      currentLogFilename: logs/dcs-client.log
      archivedLogFilenamePattern: logs/dcs-client.log.%d.gz

clientPrivateSigningKey: ${CLIENT_SIGNING_KEY}
clientSigningCertificate: ${CLIENT_SIGNING_CERT}
dcsEncryptionCertificate: ${DCS_ENCRYPTION_CERT}

sslRequestHeader: /CN=ssl two